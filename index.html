<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Saver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            cursor: none; /* Hide cursor */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Dark shaded background */
            border-radius: 75px; /* More rounded corners */
            padding: 50px;
        }
        .clock {
            font-size: 5em;
        }
        .date {
            font-size: 1.5em;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;

            document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
            document.getElementById('date').textContent = now.toLocaleDateString();

            // Prevent device from sleeping
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(err => console.error(err));
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
